server {
    listen 80;
    listen 443 ssl http2;
    server_name dev.bapihvac.com dev.local localhost;

    root /var/www/html;
    index index.php index.html index.htm;

    # TLS certs (mkcert or self-signed placed in ./certs)
    ssl_certificate /etc/nginx/certs/dev.bapihvac.com.crt;
    ssl_certificate_key /etc/nginx/certs/dev.bapihvac.com.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # Optional: simulate staging Basic Auth (vendi:vendi). Uncomment to enable.
    # auth_basic "Restricted";
    # auth_basic_user_file /etc/nginx/.htpasswd;

    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    # PHP-FPM handling
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_pass php:9000;
        fastcgi_read_timeout 300;
    }

    # Static caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|webp)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # Deny hidden files
    location ~ /\. {
        deny all;
    }
}